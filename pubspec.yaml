name: karthi_kayan_portfolio
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  popover: ^0.3.0+1
  carousel_slider: ^4.2.1
  audioplayers: ^6.0.0
  photo_view: ^0.15.0
  scrollable_positioned_list: ^0.3.8
  url_launcher_web:
  cached_network_image: ^3.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: MyFont
      fonts:
        - asset: assets/fonts/NeueMontreal-Regular.otf
          weight: 400